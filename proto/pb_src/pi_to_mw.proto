syntax = "proto3";

option go_package = "github.com/Rione/ssl-RACOON-Pi2/proto/pb_gen";

service ImageService {
  rpc ClientStream(stream ImageRequest) returns (ImageResponse) {}
}

message Robots_Status{
  repeated Robot_Status robots_status = 1;
}

message Robot_Status {
  uint32 robot_id  = 1;
  bool infrared   = 2;
  uint32 battery_voltage  = 3;
  uint32 cap_power  = 4;
}

message ImageRequest {
  bytes image = 1;
  int32 id = 2;
}

message ImageResponse {
  string message = 1;
}
